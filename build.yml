name: Build Wrapper
on:
  workflow_dispatch:
    inputs:
      input_html:
        description: 'Path to original offline HTML (relative to repo root in Actions)'
        required: true
        default: 'sample/EaglercraftX_1.8_u53_Offline_Signed.html'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Build
        run: |
          python3 wrapper/build.py ${{ github.event.inputs.input_html }} out/EaglercraftX_LunarPlus_WRAPPED.html
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EaglercraftX_LunarPlus_WRAPPED
          path: out/EaglercraftX_LunarPlus_WRAPPED.html
